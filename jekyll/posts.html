---
layout: default
title: Posts
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
      <div class="post-tags">
        {% for tag in post.tags %}
          <span class="post-tag">{{tag}}</span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>
